<!DOCTYPE HTML>
<html>
<head>
	<title>Mobile Picture Books</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/home.css" type="text/css" media="screen" />
	<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
	<script src="js/home.js"></script>
	<script type="text/javascript" charset="utf-8">
		document.addEventListener("deviceready", initApp, false);
	</script>
</head>
<body>
	<div id="background">
		<img id="bgImg" src="images/General/Background.png"/>
	</div>
	<div id="container">
		<div id="title">
			<img id="titleImg" src="images/General/Title.png" width="100%" height="17%" />
		</div>
		<div id="newPicture">
			<img id="newPictureImg" src="images/General/NewPicture.png" width="100%" height="100%" />
		</div>
		<div id="viewLibrary">
			<img id="viewLibraryImg" src="images/General/ViewLibrary.png" width="100%" height="100%" />
		</div>
		<div id="tutorial">
			<img src="images/General/SeeTutorial.png" width="100%" height="100%" />
		</div>
		<div id="info">
			<img class="infoImg" src="images/General/Info.png" width="100%" height="100%" />
		</div>
		<div id="userBackground">
			<div id="accounts">
				<img id="accountImg" class="accountsImg" src="images/Users/Default.jpg" width="100%" height="100%" />
			</div>
			<div id="name"><div id="nameText"></div></div>
		</div>
		<div id="mute">
			<img src="images/General/SoundOn.png" width="100%" height="100%" />
		</div>
		<div id="muted">
			<img src="images/General/SoundOff.png" width="100%" height="100%" />
		</div>
		<p id="audio_position"></p>
	</div>
	<div id="container2">
		<div id="back">
			<img src="images/General/back.png" width="100%" height="100%" />
		</div>
		<div id="textArea">
			<div id="text">
				A Thesis for De La Salle University<br>
				College of Computer Studies<br>
				by<br>
				Kevin Evasco<br>
				Jeremy Audrick Garcia<br>
				Jasmine Irene Ng<br>
				Ronel Martin Otial<br>
				<br>
				Stickers and Backgrounds from<br>
				Picture Books 1 - An Automated Story Generator<br>
				<br>
				Music from Scribblenauts<br>
			</div>
		</div>
		<div id="dlsu">
			<img src="images/General/DLSU.png" width="100%" height="100%" />
		</div>
	</div>
</body>
</html>
