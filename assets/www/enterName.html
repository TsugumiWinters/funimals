<!DOCTYPE HTML>
<html>
<head>
	<title>Mobile Picture Books</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/enterName.css" type="text/css" media="screen" />
	<script type="text/javascript">
        function fn(txt) {
            if (txt.value.length > 0)
                document.getElementById('next').style.display = "block";
            else
                document.getElementById('next').style.display = "none";
        }
    </script>
</head>
<body>
	<div id="background">
		<img id="bgImg" src="images/General/Background.png"/>
	</div>
	<div id="container">
		<div id="back">
			<img src="images/General/back.png" width="100%" height="100%" />
		</div>
		<div id="title">
			<img src="images/General/EnterName.png" width="100%" height="100%" />
		</div>
		<div id="form">
			<form id="nameForm" action="enterAge.html" onsubmit="return saveData(this)">
				<input id="name" type="text" class="textbox" name="name" size="40" value="NAME" onFocus="this.value=''" onkeyup="fn(this)"  style="background-color:white;">
			</form>
		</div>
		<div id="next">
			<img src="images/General/next.png" width="100%" height="100%" />
		</div>
	</div>
	
	<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
	<script src="js/enterName.js"></script>
	<script type="text/javascript">
        initApp();
    </script>
</body>
</html>
