<!DOCTYPE HTML>
<html>
<head>
	<title>Mobile Picture Books</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/userBook.css" type="text/css" media="screen" />
	<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
</head>
<body>
	<div id="blackScreen">
	</div>
	<div id="container">
		<img id="bookImg" src="images/Library/openBook.png"/>
		<div id="skip">
			<img src="images/Library/tutorial_skip.png" width="100%" height="100%" />
		</div>
		<div id="tutorialBox">
			<div id="tutorialText"></div>
		</div>
		<div id="library">
			<img src="images/General/Library.png" width="100%" height="100%" />
		</div>
		<div id="home">
			<img src="images/General/Home.png" width="100%" height="100%" />
		</div>
		<div id="hand">
			<img src="images/General/hand1.png" width="100%" height="100%" />
		</div>
		<div id="tappy">
			<img src="images/General/tap.gif" width="100%" height="100%" />
		</div>
		<div id="userInfo">
		</div>
		<div id="photo">
			<img id="photoImg" src="images/Library/default.png" width="100%" height="100%"/>
		</div>
		<div id="photoOptions">
			<button onclick="capturePhoto();">Capture Photo</button> <br>
			<button onclick="capturePhotoEdit();">Capture Editable Photo</button> <br>
			<button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
			<button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>
		</div>
		<div id="nameArea">
			<div id="name" class="resizeable"></div>
		</div>
		<div id="ageArea">
			<div id="age" class="resizeable"></div>
		</div>
		<div id="gradeArea">
			<div id="grade" class="resizeable"></div>
		</div>
		<div id="next">
			<img id="nextImg" src="images/Library/next.png" width="100%" height="100%" />
		</div>
	</div>
	
	<script src="js/userBook.js"></script>
	<script type="text/javascript" charset="utf-8">
		// Audio player
		//
		var my_media = null;
		var mediaTimer = null;

		// Play audio
		//
		function playAudio(src) {
			if (my_media == null) {
				// Create Media object from src
				my_media = new Media(src, onSuccess, onError);
			} // else play current audio
			// Play audio
			my_media.play();

			// Update my_media position every second
			if (mediaTimer == null) {
				mediaTimer = setInterval(function() {
					// get my_media position
					my_media.getCurrentPosition(
						// success callback
						function(position) {
							if (position > -1) {
								setAudioPosition((position) + " sec");
							}
						},
						// error callback
						function(e) {
							console.log("Error getting pos=" + e);
							setAudioPosition("Error: " + e);
						}
					);
				}, 1000);
			}
		}

		// Pause audio
		//
		function pauseAudio() {
			if (my_media) {
				my_media.pause();
			}
		}

		// Stop audio
		//
		function stopAudio() {
			if (my_media) {
				my_media.stop();
			}
			clearInterval(mediaTimer);
			mediaTimer = null;
		}

		// onSuccess Callback
		//
		function onSuccess() {
			console.log("playAudio():Audio Success");
		}

		// onError Callback
		//
		function onError(error) {
			alert('code: '    + error.code    + '\n' +
				  'message: ' + error.message + '\n');
		}

		// Set audio position
		//
		function setAudioPosition(position) {
			document.getElementById('audio_position').innerHTML = position;
		}
	
	var photoText = "Wow, you look good!";
    var pictureSource;   // picture source
    var destinationType; // sets the format of returned value

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready",onDeviceReady,false);

    // device APIs are available
    //
    function onDeviceReady() {
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
		initApp();
    }

    // Called when a photo is successfully retrieved
    //
    function onPhotoDataSuccess(imageData) {
		photoOptions.style.display = "none";
		photoText = "Wow, you look good!";
		tutorialStepFunc();
      // Uncomment to view the base64-encoded image data
      // console.log(imageData);

      // Get image handle
      //
      var smallImage = document.getElementById('photoImg');

      // Unhide image elements
      //
      smallImage.style.display = 'block';

      // Show the captured photo
      // The inline CSS rules are used to resize the image
      //
      smallImage.src = "data:image/jpeg;base64," + imageData;
    }

    // Called when a photo is successfully retrieved
    //
    function onPhotoURISuccess(imageURI) {
		photoOptions.style.display = "none";
		photoText = "Wow, you look good!";
		tutorialStepFunc();
      // Uncomment to view the image file URI
      // console.log(imageURI);

      // Get image handle
      //
      var largeImage = document.getElementById('photoImg');

      // Unhide image elements
      //
      largeImage.style.display = 'block';

      // Show the captured photo
      // The inline CSS rules are used to resize the image
      //
      largeImage.src = imageURI;
    }

    // A button will call this function
    //
    function capturePhoto() {
      // Take picture using device camera and retrieve image as base64-encoded string
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50,
        destinationType: destinationType.DATA_URL });
    }

    // A button will call this function
    //
    function capturePhotoEdit() {
      // Take picture using device camera, allow edit, and retrieve image as base64-encoded string
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 20, allowEdit: true,
        destinationType: destinationType.DATA_URL });
    }

    // A button will call this function
    //
    function getPhoto(source) {
      // Retrieve image file location from specified source
      navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50,
        destinationType: destinationType.FILE_URI,
        sourceType: source });
    }

    // Called if something bad happens.
    //
    function onFail(message) {
      alert('Failed because: ' + message);
		//photoText = "Ok, just upload your picture later.";
		//tutorialStepFunc();
    }

    </script>
</body>
</html>
