<!DOCTYPE HTML>
<html>
<head>
	<title>Mobile Picture Books</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/enterGrade.css" type="text/css" media="screen" />
</head>
<body>
	<div id="background">
		<img id="bgImg" src="images/General/Background.png"/>

			<img src="images/General/back.png" width="100%" height="100%" />

		<div id="title">
			<img src="images/General/EnterGrade.png" width="100%" height="100%" />
		</div>
		<div id="prep">
			<img id="prepImg" src="images/General/prep.png" width="100%" height="100%" />
		</div>
		<div id="grade1">
			<img id="grade1Img" src="images/General/grade1.png" width="100%" height="100%" />
		</div>
		<div id="grade2">
			<img id="grade2Img" src="images/General/grade2.png" width="100%" height="100%" />
		</div>
		<div id="grade3">
			<img id="grade3Img" src="images/General/grade3.png" width="100%" height="100%" />
		</div>
		<div id="next">
			<img src="images/General/next.png" width="100%" height="100%" />
		</div>

	<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
	<script src="js/enterGrade.js"></script>
	<script type="text/javascript">
        initApp();
    </script>

</html>
