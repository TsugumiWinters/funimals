<!DOCTYPE HTML>
<html>
<head>
	<title>Mobile Picture Books</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/pictureMaker.css" type="text/css" media="screen" />
	<script src="js/jquery-1.8.1.min.js" type="text/javascript" ></script>
</head>

<body>
	<div id="background">
		<img id="bgImg" src="images/PictureEditor/background.png"/>
	</div>
	<div id="container">
		<div id="changeBg">
			<div id="bgOverlay">
				<img id="bgOverlayImg" src="images/PictureEditor/bgOverlay.png" width="1024px" height="600px"/>
			</div>
			<div id="selectBg">
				<img id="selectBgImg" src="images/Stickers/Backgrounds/bg0.png" width="612px" height="344px"/>
			</div>
			<div id="leftArrow">
				<img id="leftArrowImg" src="images/PictureEditor/FrameLeft.png" width="38px" height="346px"/>
			</div>
			<div id="rightArrow">
				<img id="rightArrowImg" src="images/PictureEditor/FrameRight.png" width="38px" height="346px"/>
			</div>
		</div>
		<div id="pictureFrame">
			<img id="pictureFrameImg" src="images/PictureEditor/pictureFrame.png" width="940px" height="500px" ontouchend="dropIt(event)" ondrop="dropIt(event);" ondragover="event.preventDefault();">
		</div>
		<div id="chooseBackground">
			<img src="images/PictureEditor/brush.png" height="100px" />
		</div>
		<img id="trash" src="images/PictureEditor/trash.png" height="70px"/>

				<img id="restart" src="images/PictureEditor/restart.png" height="120px"/>

		</div>
	</div>
		
	<script src="js/pictureMaker.js"></script>
	<script type="text/javascript">
        initApp();
