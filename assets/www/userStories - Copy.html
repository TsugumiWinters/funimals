<!DOCTYPE HTML>
<html>
<head>
	<title>Mobile Picture Books</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/userStories.css" type="text/css" media="screen" />
	<script type="text/javascript" charset="utf-8">
		// Audio player
		//
		var my_media = null;
		var mediaTimer = null;

		// Play audio
		//
		function playAudio(src) {
			if (my_media == null) {
				// Create Media object from src
				my_media = new Media(src, onSuccess, onError);
			} // else play current audio
			// Play audio
			my_media.play();

			// Update my_media position every second
			if (mediaTimer == null) {
				mediaTimer = setInterval(function() {
					// get my_media position
					my_media.getCurrentPosition(
						// success callback
						function(position) {
							if (position > -1) {
								setAudioPosition((position) + " sec");
							}
						},
						// error callback
						function(e) {
							console.log("Error getting pos=" + e);
							setAudioPosition("Error: " + e);
						}
					);
				}, 1000);
			}
		}

		// Pause audio
		//
		function pauseAudio() {
			if (my_media) {
				my_media.pause();
			}
		}

		// Stop audio
		//
		function stopAudio() {
			if (my_media) {
				my_media.stop();
			}
			clearInterval(mediaTimer);
			mediaTimer = null;
		}

		// onSuccess Callback
		//
		function onSuccess() {
			console.log("playAudio():Audio Success");
		}

		// onError Callback
		//
		function onError(error) {
			alert('code: '    + error.code    + '\n' +
				  'message: ' + error.message + '\n');
		}

		// Set audio position
		//
		function setAudioPosition(position) {
			document.getElementById('audio_position').innerHTML = position;
		}
	</script>
</head>
<body>

	</div>

			</div>
			<div id="library">

			<div id="home">

			</div>
			<div id="titleArea">

		</div>
		<div id="stories">

				</div>

				</div>
				<div class="story" id="story5" ontouchstart="storyClick(5)">

				</div>
				<div class="story" id="story6" ontouchstart="storyClick(6)">
